# Default agent configuration
# These can be overridden in config.yaml

config:
  agents:
    resolver:
      model: "{config.llm.model}"
      temperature: 0.7
      max_tokens: 4096
      tools:
        - view_conflict
        - view_more_context
        - resolve_conflict
        - git_show_commit
        - git_log
        - grep_codebase
        - grep_in_file
