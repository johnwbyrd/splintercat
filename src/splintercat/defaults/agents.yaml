# Default agent configuration
# These can be overridden in config.yaml

config:
  agents:
    resolver:
      model: "{config.llm.model}"
      temperature: 0.7
      max_tokens: 131072
      retries: 5  # Retries for output validation (pydantic-ai default is 1)
      tools:
        - view_conflict
        - view_more_context
        - resolve_conflict
        - git_show_commit
        - git_log
        - grep_codebase
        - grep_in_file
